version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: sportsense-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_backup:/backup
    networks:
      - sportsense-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sportsense-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MongoDB connection
      MONGO_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/playmaker?authSource=admin

      # JWT Secret
      JWT_SECRET: ${JWT_SECRET}

      # API Keys
      HIGHLIGHTLY_API_KEY: ${HIGHLIGHTLY_API_KEY}
      PPLX_API_KEY: ${PPLX_API_KEY}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      SPORTRADAR_API_KEY: ${SPORTRADAR_API_KEY}

      # CORS Configuration
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}

      # Production settings
      SKIP_ENV_VALIDATION: ${SKIP_ENV_VALIDATION:-false}
      DISABLE_BACKGROUND_TASKS: ${DISABLE_BACKGROUND_TASKS:-false}
    depends_on:
      - mongodb
    networks:
      - sportsense-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: sportsense-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sportsense-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sportsense-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_backup:
    driver: local
